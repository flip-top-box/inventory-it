<thead>
<tr>
    <th scope="col">ID</th>
    <th scope="col">Description</th>
    <th scope="col">Serial</th>
    <th scope="col">Location</th>
    <th scope="col">
        <!-- TODO add sorted get route -->
        Status
        <a href="#"
           hx-get="/api/assets/sorted?sort=status"
           hx-trigger="click"
           hx-target="#assets-table"
           hx-swap="outerHTML">â†“</a>
    </th>
    <th scope="col">Assigned To</th>
    <th scope="col">Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="asset : ${assets}">
    <td th:text="${asset.id}"></td>
    <td th:text="${asset.description}"></td>
    <td th:text="${asset.serial}"></td>
    <td th:text="${asset.location}"></td>
    <td th:text="${asset.status}"></td>
    <td th:text="${asset.assignedTo}"></td>
    <td>
        <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                th:attr="data-target='#editAssetModal',data-id=${asset.id}"
        >
            Edit
        </button>
        <button
            type="button"
            class="btn btn-danger"
        >
                Delete
        </button>
    </td>
</tr>
</tbody>
