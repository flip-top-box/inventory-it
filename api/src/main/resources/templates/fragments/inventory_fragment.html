<!--
./inventory_fragment.html

This file uses HTMX to return the data from
the DB and map it to the td elements this
controller is in:
/com/Static/StaticItemController

TODO: Add action functionality
-->
<thead>
<tr>
    <th scope="col">ID</th>
    <th scope="col">Description</th>
    <th scope="col">Brand</th>
    <th scope="col">Location</th>
    <th scope="col">Count</th>
</tr>
</thead>
<tbody>
<tr th:each="item : ${items}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.description}"></td>
    <td th:text="${item.brand}"></td>
    <td th:text="${item.location}"></td>
    <td th:text="${item.count}"></td>
    <td>
        <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                th:attr="data-target='#editAssetModal',data-id=${item.id}"
        >
            Edit
        </button>
        <button
                type="button"
                class="btn btn-danger"
        >
            Delete
        </button>
    </td>
</tr>
</tbody>
