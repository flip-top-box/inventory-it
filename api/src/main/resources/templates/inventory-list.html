<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header :: common-head (title='IT Inventory')"></th:block>
<body>
<header th:replace="fragments/navigation :: navbar"></header>
<main>
    <div class="flex-container my-5 mx-5">
        <h1>Inventory List</h1>
        <table class="table"
               id="inventory-results"
               hx-get="/api/v1/static/item"
               hx-trigger="load"

        </table>
    </div>

</body>
